        .typing-indicator {
            display: flex;
            align-items: center;
            gap: 6px;
            padding: 15px 20px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 3px 12px rgba(0, 0, 0, 0.08);
            width: fit-content;
            margin-bottom: 20px;
            border: 1px solid #e8f4f8;
        }

        .typing-indicator span {
            height: 9px;
            width: 9px;
            background: #088395;
            border-radius: 50%;
            display: inline-block;
            animation: typing 1.4s infinite;
        }

        .typing-indicator span:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-indicator span:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes typing {
            0%, 60%, 100% {
                transform: translateY(0);
                opacity: 0.4;
            }
            30% {
                transform: translateY(-12px);
                opacity: 1;
            }
        }

        .chat-input {
            padding: 25px;
            background: white;
            border-top: 2px solid #e8f4f8;
            display: flex;
            gap: 12px;
        }

        .chat-input input {
            flex: 1;
            padding: 15px 22px;
            border: 2px solid #e0e7eb;
            border-radius: 30px;
            font-size: 14.5px;
            outline: none;
            transition: all 0.3s;
            font-family: 'Lato', sans-serif;
        }

        .chat-input input:focus {
            border-color: #088395;
            box-shadow: 0 0 0 3px rgba(8, 131, 149, 0.1);
        }

        .chat-input button {
            background: linear-gradient(135deg, #088395 0%, #05bfdb 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 30px;
            cursor: pointer;
            font-size: 14.5px;
            font-weight: 600;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(8, 131, 149, 0.3);
            font-family: 'Lato', sans-serif;
            letter-spacing: 0.5px;
        }

        .chat-input button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(8, 131, 149, 0.4);
        }

        .chat-input button:active {
            transform: translateY(0);
        }

        .chat-input button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .chat-messages::-webkit-scrollbar {
            width: 8px;
        }

        .chat-messages::-webkit-scrollbar-track {
            background: #f1f5f7;
            border-radius: 10px;
        }

        .chat-messages::-webkit-scrollbar-thumb {
            background: linear-gradient(135deg, #088395 0%, #05bfdb 100%);
            border-radius: 10px;
        }

        .chat-messages::-webkit-scrollbar-thumb:hover {
            background: linear-gradient(135deg, #0a4d68 0%, #088395 100%);
        }

        .palm-icon {
            display: inline-block;
            margin-right: 8px;
            font-size: 28px;
        }
    </style>
</head>

    <script>
        const translations = {
            fr: {
                headerSubtitle: "Conciergerie Virtuelle",
                welcomeMessage: "Bienvenue au Palm Hotel & Spa ! Je suis votre concierge virtuel. Comment puis-je vous assister aujourd'hui ?",
                placeholder: "Posez votre question...",
                sendButton: "Envoyer",
                errorMessage: "Nous rencontrons actuellement un problÃ¨me technique. Veuillez rÃ©essayer dans quelques instants ou contacter notre rÃ©ception."
            },
            en: {
                headerSubtitle: "Virtual Concierge",
                welcomeMessage: "Welcome to Palm Hotel & Spa! I'm your virtual concierge. How may I assist you today?",
                placeholder: "Ask your question...",
                sendButton: "Send",
                errorMessage: "We are currently experiencing a technical issue. Please try again in a few moments or contact our reception."
            },
            es: {
                headerSubtitle: "ConserjerÃ­a Virtual",
                welcomeMessage: "Â¡Bienvenido al Palm Hotel & Spa! Soy su conserje virtual. Â¿CÃ³mo puedo ayudarle hoy?",
                placeholder: "Haga su pregunta...",
                sendButton: "Enviar",
                errorMessage: "Actualmente estamos experimentando un problema tÃ©cnico. Por favor, intÃ©ntelo de nuevo en unos momentos o contacte con nuestra recepciÃ³n."
            },
            de: {
                headerSubtitle: "Virtueller Concierge",
                welcomeMessage: "Willkommen im Palm Hotel & Spa! Ich bin Ihr virtueller Concierge. Wie kann ich Ihnen heute helfen?",
                placeholder: "Stellen Sie Ihre Frage...",
                sendButton: "Senden",
                errorMessage: "Wir haben derzeit ein technisches Problem. Bitte versuchen Sie es in einigen Augenblicken erneut oder kontaktieren Sie unsere Rezeption."
            }
        };

        let currentLanguage = 'fr';

        function changeLanguage() {
            const select = document.getElementById('languageSelect');
            currentLanguage = select.value;
            
            document.getElementById('headerSubtitle').textContent = translations[currentLanguage].headerSubtitle;
            document.getElementById('welcomeMessage').textContent = translations[currentLanguage].welcomeMessage;
            document.getElementById('userInput').placeholder = translations[currentLanguage].placeholder;
            document.getElementById('sendButton').textContent = translations[currentLanguage].sendButton;
        }

        function addMessage(text, sender) {
            const messagesContainer = document.getElementById('chatMessages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${sender}-message`;
            
            const contentDiv = document.createElement('div');
            contentDiv.className = 'message-content';
            contentDiv.textContent = text;
            
            messageDiv.appendChild(contentDiv);
            messagesContainer.appendChild(messageDiv);
            
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        function showTypingIndicator() {
            const messagesContainer = document.getElementById('chatMessages');
            const typingDiv = document.createElement('div');
            typingDiv.className = 'typing-indicator';
            typingDiv.id = 'typingIndicator';
            typingDiv.innerHTML = '<span></span><span></span><span></span>';
            messagesContainer.appendChild(typingDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        function hideTypingIndicator() {
            const typingIndicator = document.getElementById('typingIndicator');
            if (typingIndicator) {
                typingIndicator.remove();
            }
        }

        async function sendMessage() {
            const input = document.getElementById('userInput');
            const sendButton = document.getElementById('sendButton');
            const message = input.value.trim();
            
            if (message === '') return;
            
            sendButton.disabled = true;
            input.disabled = true;
            
            addMessage(message, 'user');
            input.value = '';
            
            showTypingIndicator();
            
            try {
                const response = await fetch('https://kirusshi.app.n8n.cloud/webhook-test/717db553-cb95-40bf-b8f4-eb3150989816', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ message: message })
                });
                
                if (!response.ok) {
                    throw new Error(`Erreur HTTP: ${response.status}`);
                }
                
                const data = await response.json();
                
                hideTypingIndicator();
                
                if (data.response) {
                    addMessage(data.response, 'bot');
                } else {
                    addMessage(translations[currentLanguage].errorMessage, 'bot');
                }
                
            } catch (error) {
                console.error('Erreur:', error);
                hideTypingIndicator();
                addMessage(translations[currentLanguage].errorMessage, 'bot');
            } finally {
                sendButton.disabled = false;
                input.disabled = false;
                input.focus();
            }
        }

        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        }

        window.onload = function() {
            document.getElementById('userInput').focus();
        };
    </script>
