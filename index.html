<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Palm Hotel - Assistant IA</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #d4af37 0%, #c9a961 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .chat-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 600px;
            height: 700px;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .chat-header {
            background: linear-gradient(135deg, #d4af37 0%, #c9a961 100%);
            color: white;
            padding: 25px;
            text-align: center;
            position: relative;
        }

        .chat-header h1 {
            font-size: 24px;
            margin-bottom: 5px;
            font-weight: 600;
            letter-spacing: 1px;
        }

        .chat-header p {
            font-size: 14px;
            opacity: 0.95;
        }

        .language-selector {
            position: absolute;
            top: 15px;
            right: 15px;
        }

        .language-selector select {
            background: rgba(255, 255, 255, 0.25);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.4);
            padding: 8px 12px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            outline: none;
            font-weight: 500;
        }

        .language-selector select option {
            background: #d4af37;
            color: white;
        }

        .chat-messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background: #fafaf8;
        }

        .message {
            margin-bottom: 15px;
            display: flex;
            animation: fadeIn 0.3s ease-in;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .user-message {
            justify-content: flex-end;
        }

        .bot-message {
            justify-content: flex-start;
        }

        .message-content {
            max-width: 70%;
            padding: 12px 18px;
            border-radius: 18px;
            word-wrap: break-word;
            line-height: 1.5;
        }

        .user-message .message-content {
            background: linear-gradient(135deg, #d4af37 0%, #c9a961 100%);
            color: white;
        }

        .bot-message .message-content {
            background: white;
            color: #333;
            box-shadow: 0 2px 8px rgba(212, 175, 55, 0.15);
            border: 1px solid #f5f5f3;
        }

        .typing-indicator {
            display: flex;
            align-items: center;
            gap: 5px;
            padding: 12px 18px;
            background: white;
            border-radius: 18px;
            box-shadow: 0 2px 8px rgba(212, 175, 55, 0.15);
            width: fit-content;
            margin-bottom: 15px;
        }

        .typing-indicator span {
            height: 8px;
            width: 8px;
            background: #d4af37;
            border-radius: 50%;
            display: inline-block;
            animation: typing 1.4s infinite;
        }

        .typing-indicator span:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-indicator span:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes typing {
            0%, 60%, 100% {
                transform: translateY(0);
                opacity: 0.5;
            }
            30% {
                transform: translateY(-10px);
                opacity: 1;
            }
        }

        .chat-input {
            padding: 20px;
            background: white;
            border-top: 1px solid #f0f0ed;
            display: flex;
            gap: 10px;
        }

        .chat-input input {
            flex: 1;
            padding: 12px 18px;
            border: 2px solid #e8e8e5;
            border-radius: 25px;
            font-size: 14px;
            outline: none;
            transition: border-color 0.3s;
        }

        .chat-input input:focus {
            border-color: #d4af37;
        }

        .chat-input button {
            background: linear-gradient(135deg, #d4af37 0%, #c9a961 100%);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .chat-input button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(212, 175, 55, 0.4);
        }

        .chat-input button:active {
            transform: translateY(0);
        }

        .chat-input button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .chat-messages::-webkit-scrollbar {
            width: 6px;
        }

        .chat-messages::-webkit-scrollbar-track {
            background: #f5f5f3;
        }

        .chat-messages::-webkit-scrollbar-thumb {
            background: #d4af37;
            border-radius: 3px;
        }

        .chat-messages::-webkit-scrollbar-thumb:hover {
            background: #c9a961;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <div class="language-selector">
                <select id="languageSelect" onchange="changeLanguage()">
                    <option value="fr">üá´üá∑ Fran√ßais</option>
                    <option value="en">üá¨üáß English</option>
                    <option value="es">üá™üá∏ Espa√±ol</option>
                    <option value="de">üá©üá™ Deutsch</option>
                </select>
            </div>
            <h1>üè® PALM HOTEL</h1>
            <p id="headerSubtitle">Assistant virtuel - Posez vos questions</p>
        </div>
        
        <div class="chat-messages" id="chatMessages">
            <div class="message bot-message">
                <div class="message-content" id="welcomeMessage">
                    Bonjour ! Je suis l'assistant virtuel du Palm Hotel. Comment puis-je vous aider aujourd'hui ?
                </div>
            </div>
        </div>
        
        <div class="chat-input">
            <input type="text" id="userInput" placeholder="Tapez votre message..." onkeypress="handleKeyPress(event)">
            <button onclick="sendMessage()" id="sendButton">Envoyer</button>
        </div>
    </div>

    <script>
        const translations = {
            fr: {
                headerSubtitle: "Assistant virtuel - Posez vos questions",
                welcomeMessage: "Bonjour ! Je suis l'assistant virtuel du Palm Hotel. Comment puis-je vous aider aujourd'hui ?",
                placeholder: "Tapez votre message...",
                sendButton: "Envoyer",
                errorMessage: "D√©sol√©, une erreur s'est produite. Veuillez r√©essayer dans quelques instants."
            },
            en: {
                headerSubtitle: "Virtual Assistant - Ask your questions",
                welcomeMessage: "Hello! I'm the Palm Hotel virtual assistant. How can I help you today?",
                placeholder: "Type your message...",
                sendButton: "Send",
                errorMessage: "Sorry, an error occurred. Please try again in a few moments."
            },
            es: {
                headerSubtitle: "Asistente Virtual - Haga sus preguntas",
                welcomeMessage: "¬°Hola! Soy el asistente virtual del Palm Hotel. ¬øC√≥mo puedo ayudarle hoy?",
                placeholder: "Escriba su mensaje...",
                sendButton: "Enviar",
                errorMessage: "Lo siento, se produjo un error. Por favor, int√©ntelo de nuevo en unos momentos."
            },
            de: {
                headerSubtitle: "Virtueller Assistent - Stellen Sie Ihre Fragen",
                welcomeMessage: "Hallo! Ich bin der virtuelle Assistent des Palm Hotels. Wie kann ich Ihnen heute helfen?",
                placeholder: "Geben Sie Ihre Nachricht ein...",
                sendButton: "Senden",
                errorMessage: "Entschuldigung, es ist ein Fehler aufgetreten. Bitte versuchen Sie es in einigen Augenblicken erneut."
            }
        };

        let currentLanguage = 'fr';

        function changeLanguage() {
            const select = document.getElementById('languageSelect');
            currentLanguage = select.value;
            
            document.getElementById('headerSubtitle').textContent = translations[currentLanguage].headerSubtitle;
            document.getElementById('welcomeMessage').textContent = translations[currentLanguage].welcomeMessage;
            document.getElementById('userInput').placeholder = translations[currentLanguage].placeholder;
            document.getElementById('sendButton').textContent = translations[currentLanguage].sendButton;
        }

        function addMessage(text, sender) {
            const messagesContainer = document.getElementById('chatMessages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${sender}-message`;
            
            const contentDiv = document.createElement('div');
            contentDiv.className = 'message-content';
            contentDiv.textContent = text;
            
            messageDiv.appendChild(contentDiv);
            messagesContainer.appendChild(messageDiv);
            
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        function showTypingIndicator() {
            const messagesContainer = document.getElementById('chatMessages');
            const typingDiv = document.createElement('div');
            typingDiv.className = 'typing-indicator';
            typingDiv.id = 'typingIndicator';
            typingDiv.innerHTML = '<span></span><span></span><span></span>';
            messagesContainer.appendChild(typingDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        function hideTypingIndicator() {
            const typingIndicator = document.getElementById('typingIndicator');
            if (typingIndicator) {
                typingIndicator.remove();
            }
        }

        async function sendMessage() {
            const input = document.getElementById('userInput');
            const sendButton = document.getElementById('sendButton');
            const message = input.value.trim();
            
            if (message === '') return;
            
            sendButton.disabled = true;
            input.disabled = true;
            
            addMessage(message, 'user');
            input.value = '';
            
            showTypingIndicator();
            
            try {
                const response = await fetch('https://kirusshi.app.n8n.cloud/webhook-test/717db553-cb95-40bf-b8f4-eb3150989816', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ message: message })
                });
                
                if (!response.ok) {
                    throw new Error(`Erreur HTTP: ${response.status}`);
                }
                
                const data = await response.json();
                
                hideTypingIndicator();
                
                if (data.response) {
                    addMessage(data.response, 'bot');
                } else {
                    addMessage(translations[currentLanguage].errorMessage, 'bot');
                }
                
            } catch (error) {
                console.error('Erreur:', error);
                hideTypingIndicator();
                addMessage(translations[currentLanguage].errorMessage, 'bot');
            } finally {
                sendButton.disabled = false;
                input.disabled = false;
                input.focus();
            }
        }

        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        }

        window.onload = function() {
            document.getElementById('userInput').focus();
        };
    </script>
</body>
</html>
